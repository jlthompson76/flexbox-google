<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="./stylesheet.css" />
    </head>
    <body>
        <div class="top">
            <div class="logo">
            </div>
            <div class="search-bar">
                <p>Search Google or type a URL</p>
            </div>
        </div>
        <div class="search-history-text">
                <p>Searches related to your history</p>
        </div>
        <div class="past-search-container">
            <div class="past-search">
                <p>wayfair careers</p>
            </div>
            <div class="past-search">
                <p>wayfair wiki</p>
            </div>
            <div class="past-search">
                <p>wayfair store</p>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-box">
                <div class="icon">
                    <p>G</p>
                </div>
                <div class="website">
                    <p>Gmail</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="icon">
                    <p>U</p>
                </div>
                <div class="website">
                    <p>Unsplash</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="icon">
                    <p>A</p>
                </div>
                <div class="website">
                    <p>Amazon.com</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="icon">
                    <p>GS</p>
                </div>
                <div class="website">
                    <p>GameSpot</p>
                </div>
            </div>
            <div class="bottom-box">
                <div class="icon">
                    <p>CS</p>
                </div>
                <div class="website">
                    <p>CodeSquad</p>
                </div>
            </div>
        </div>
    </body>
</html>
